    <div id="app" class="container my-5">
        <h2 class="text-center text-light mb-4"><i class="bi bi-envelope me-3"></i>İletişim Formu</h2>
<hr>
       <form @submit.prevent="handleSubmit" method="POST" action="form-submit.php">

      <div class="row">
      <!-- sol sütun -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="ad" class="form-label">AD</label>
          <input type="text" class="form-control" id="ad" name="ad" v-model="form.ad">
        </div>

        <div class="mb-3">
          <label for="soyad" class="form-label">SOYAD</label>
          <input type="text" class="form-control" id="soyad" name="soyad" v-model="form.soyad">
        </div>

        <div class="mb-3">
          <label class="form-label">CİNSİYET</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="kadın" value="Kadın" name="cinsiyet" v-model="form.cinsiyet">
            <label class="form-check-label text-light" for="kadın">Kadın</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="erkek" value="Erkek" name="cinsiyet" v-model="form.cinsiyet">
            <label class="form-check-label text-light" for="erkek">Erkek</label>
          </div>
        </div>
      </div>

        <!-- sağ sütun -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">E-POSTA</label>
          <input type="email" class="form-control" id="email" name="email" v-model="form.email">
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">TELEFON</label>
          <input type="text" class="form-control" id="tel" name="tel" v-model="form.tel">
        </div>
      </div>
    </div>

      <div class="mb-3">
      <label for="konu" class="form-label">KONU</label>
      <select class="form-select" id="konu" name="konu" v-model="form.konu">
        <option value="">Seçiniz</option>
        <option>Öneri</option>
        <option>Destek</option>
        <option>Şikayet</option>
        <option>Diğer</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="mesaj" class="form-label">MESAJ</label>
      <textarea class="form-control" id="mesaj" name="mesaj" rows="4" v-model="form.mesaj"></textarea>
    </div>
      
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" @click="temizle">Temizle</button>
        <button type="submit" class="btn btn-success">Gönder</button>
      </div>
    </form>
